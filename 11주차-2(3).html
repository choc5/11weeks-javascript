<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let Books = function(title,author,price){
            this.title=title;
            this.author=author;
            this.price=price;
        }
    </script>
</head>
<body>
    <h3>Book 객체 만들기</h3>
    <hr>
    <script>
        let book = new Books('HTML5','임효택',20000);
        document.write("book: "+book.title+", "+book.author+", "+book.price);

    </script>
    
</body>
</html>
